<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Index Pedido</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<header>
		<div class="headerbg">

			<a th:href="@{/}"><h3>Grupo 3- OO2 Democratizacion de Stock</h3></a>

		</div>
	</header>
	
	<div class="divPrincipal">
		<div class="container">
    	<div class="row">
    		<div class="col-12 form-group mt-4">
    			<h2>Seleccione un pedido en base al stock disponible</h2>
    			<form action="#" th:action="@{/}">
    			
	    			 <select class="form-control mb-2" th:name="id">
	    			 	 <option disabled selected>Selecciona una Sucursal</option>
					     <option th:each="sucursa : ${sucursales}" placeholder="dadsad" th:value="${sucursa.id}"
					      th:text="${sucursa.id}"></option>
					 </select>
					 <select class="form-control mb-2" th:name="id">
	    			 	 <option disabled selected>Selecciona el Producto</option>
					     <option th:each="sucursa : ${sucursales}" placeholder="dadsad" th:value="${sucursa.id}"
					      th:text="${sucursa.id}"></option>
					 </select>
					 <select class="form-control mb-2" th:name="id">
	    			 	 <option disabled selected>Selecciona una Cantidad</option>
					     <option th:each="sucursa : ${sucursales}" placeholder="dadsad" th:value="${sucursa.id}"
					      th:text="${sucursa.id}"></option>
					 </select>
					 <input class="btn btn-sm btn-primary" type="submit" value="calcular distancia" />
    			</form>
    		</div>
    	</div>
</body>
</html>
