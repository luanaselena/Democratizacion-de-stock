<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Vendedor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <header>
        <div class="headerbg">

            <a th:href="@{/}"><h3>Grupo 3- OO2 Democratizacion de Stock</h3></a>

        </div>
    </header>
    <div class="divPrincipal">
        <form action="#" th:action="@{/vendedor/update}" th:object="${vendedor}" method="post">
            <p>
                Nombre: <input type="text" th:field="*{nombre}" />
            </p>
            <p>
                Apellido: <input type="text" th:field="*{apellido}" />
            </p>
            
             <p>
                DNI: <input type="text" th:field="*{dni}" />
            </p>
            
             <p>Horas de Jornada: <input type="time" th:field="*{horasPorJornada}" /></p>
            
            <p>
                Fecha de Nacimiento: <input type="date" th:field="*{fechaDeNacimiento}" />
            </p>
            
             <p>
                Sueldo BÃ¡sico: <input type="text" th:field="*{sueldoBasico}" />
            </p>
            <p>
                Plus: <input type="text" th:field="*{plus}" />
            </p>
            
           	<input type="hidden" th:value="*{id}" th:field="*{id}" />
           	
            <input class="btn btn-success" type="submit" value="Editar"/>
        </form>
        <br>
        <br>
        <form action="#" th:action="@{/vendedor/delete/{id}(id=${vendedor.id})}" method="post">
            <input class="btn btn-danger" type="submit" value="Eliminar vendedor" />
        </form>
    </div>

</body>
</html>
