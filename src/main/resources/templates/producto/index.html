<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Producto</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <header>
        <div class="headerbg">

          <a th:href="@{/}"><h3>Grupo 3- OO2 Democratizacion de Stock</h3></a>

        </div>
    </header>
    <div class="divPrincipal">
        <table border="1px">

            <thead>
                <tr>
                    <th>Descripcion</th>
                    <th>Precio Unitario</th>
                    <th>Marca</th>
                    <th>Id</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td><span th:text="${producto.descripcion}"></span></td>
                    <td><span th:text="${producto.precioUnitario}"></span></td>
                    <td><span th:text="${producto.marca}"></span></td>
                    <td><span th:text="${producto.id}"></span></td>
                    <td><a th:href="@{/producto/{id}(id=${producto.id})}">View</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <br> <a class="btn btn-primary" href="/producto/new">Agregar producto</a>
    </div>
</body>
</html>
