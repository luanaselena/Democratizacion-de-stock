<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nueva Sucursal</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <header>
        <div class="headerbg">

          <a th:href="@{/}"><h3>Grupo 3- OO2 Democratizacion de Stock</h3></a>

        </div>
    </header>
    <div class="divPrincipal">
        <form action="#" th:action="@{/sucursal/create}" method="post">
            <p>
                Telefono: <input type="text" th:field="*{sucursal.telefono}" />
            </p>
            <p>
				Ciudad: <input type="text" th:field="*{sucursal.direccion.ciudad}" />
			</p>
			<p>
				Calle: <input type="text" th:field="*{sucursal.direccion.calle}" />
			</p>
			<p>
				Numero: <input type="text" th:field="*{sucursal.direccion.numero}" />
			</p>
			<p>
				Longitud: <input type="text" th:field="*{sucursal.direccion.longitud}" />
			</p>
			<p>
				Latitud: <input type="text" th:field="*{sucursal.direccion.latitud}" />
			</p>
            <p>
                Gerente: <select placeholder="Gerente" th:field="*{sucursal.gerente.id}">
					<option th:each="g : ${gerentes}" th:value="${g.id}"
						th:text="${g.apellido}"></option>
				</select>
            </p>
            <input class="btn btn-primary" type="submit" value="crear" />
        </form>
    </div>
</body>
</html>
