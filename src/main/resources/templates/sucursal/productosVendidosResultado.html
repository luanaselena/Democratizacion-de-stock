<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Productos Vendidos</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <header>
        <div class="headerbg">

          <a th:href="@{/}"><h3>Grupo 3- OO2 Democratizacion de Stock</h3></a>

        </div>
    </header>
    <div class="container">
    	<div class="row">
    		<div class="col-12 form-group mt-4">
    			<h2>Resultado:</h2>
    			<table border="1px">
	            <thead>
	                <tr>
	                	<th>ID</th>
	                	<th>Nombre</th>
	                	<th>Marca</th>
	                	<th>Precio Unitario</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:each="producto : ${productos}">
	                	<td><span th:text="${producto.id}"></span></td>
	                	<td><span th:text="${producto.descripcion}"></span></td>
	                	<td><span th:text="${producto.marca}"></span></td>
	                	<td><span th:text="${producto.precioUnitario}"></span></td>
	                </tr>
	            </tbody>
        </table>
    		</div>
    	</div>
    </div>
</body>
</html>
