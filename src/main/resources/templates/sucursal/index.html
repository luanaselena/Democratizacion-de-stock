<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index Sucursal</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <header>
        <div class="headerbg">

          <a th:href="@{/}"><h3>Grupo 3- OO2 Democratizacion de Stock</h3></a>

        </div>
    </header>
    <div class="divPrincipal">
        <table border="1px">

            <thead>
                <tr>
                    <th>Direccion </th>
                    <th>Telefono</th>
                    <th>Gerente</th>
                    <th>Sucursal</th>
                    <th>Cierre del mes</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sucursal : ${sucursales}">
                	<td><a th:href="@{/direccion/{id}(id=${sucursal.direccion.id})}" th:text="${sucursal.direccion.calle }+ ' '+ ${ sucursal.direccion.numero}"></td>
                    <td><span th:text="${sucursal.telefono}"></span></td>
                    <td><a th:href="@{/gerente/{id}(id=${sucursal.gerente.id})}" th:text="${sucursal.gerente.nombre}+ ' '+${sucursal.gerente.apellido} "></td>
                    <td><a th:href="@{/sucursal/{id}(id=${sucursal.id})}">Ver</a>
                     <td><a th:href="@{/sucursal/cierre/{id}(id=${sucursal.id})}">Ver Cierre del mes</a>
                    
                    </td>
                </tr>
            </tbody>
        </table>
        <br> <a class="btn btn-primary" href="/sucursal/new">Agregar sucursal</a>
        <a class="btn btn-primary"  th:href="@{/}">Volver al men√∫ principal</a>
    </div>
</body>
</html>
