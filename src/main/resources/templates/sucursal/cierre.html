<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Nueva Sucursal</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<header>
		<div class="headerbg">

			<a th:href="@{/}"><h3>Grupo 3- OO2 Democratizacion de Stock</h3></a>

		</div>
	</header>
	<div class="divPrincipal">
		<table border="1px">

			<thead>
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Cierre del mes</th>
					<th></th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="vendedor : ${vendedores}">

					<td><span th:text="${vendedor.nombre}"></span></td>
					<td><span th:text="${vendedor.apellido}"></span></td>
					<td><span th:text="${vendedor.sueldoBasico}"></span></td>

					<td><a th:href="@{/vendedor/{id}(id=${vendedor.id})}">Ver</a>
					</td>
				</tr>
			</tbody>
		</table>
		<br>
		<a class="btn btn-primary" th:href="@{/}">Volver al men√∫ principal</a>
	</div>
</body>

</html>
