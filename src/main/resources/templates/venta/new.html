<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nueva Venta</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <header>
        <div class="headerbg">

          <a th:href="@{/}"><h3>Grupo 3- OO2 Democratizacion de Stock</h3></a>

        </div>
    </header>
    <div class="divPrincipal">
        <form action="#" th:action="@{/venta/create}"
              th:object="${venta}" method="post">
              
            <p>
				Vendedor Encargado: <select placeholder="Vendedor" th:field="*{vendedorEncargado.id}">
					<option th:each="v : ${vendedores}" th:value="${v.id}"
						th:text="${v.apellido}"></option>
				</select>
			</p>
			<p>
				Cliente: <select placeholder="Cliente" th:field="*{cliente.id}">
					<option th:each="c : ${clientes}" th:value="${c.id}"
						th:text="${c.apellido}"></option>
				</select>
			</p>
			<p>
				Fecha: <input type="date" th:field=*{fecha} />
			</p>
			<p>Hora: <input type="time" th:field="*{hora}" /> </p>



			<input class="btn btn-primary" type="submit" value="crear" />
        </form>
    </div>
</body>
</html>
